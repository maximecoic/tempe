<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
</head>
<body>
    <div class="container">
        <div class="range-selector">
            <button class="range-btn" data-range="2h">2H</button>
            <button class="range-btn" data-range="6h">6H</button>
            <button class="range-btn active" data-range="day">J</button>
            <button class="range-btn" data-range="week">S</button>
            <button class="range-btn" data-range="month">M</button>
            <button class="range-btn" data-range="year">A</button>
        </div>
        <div class="graph-container">
            <canvas id="temperatureChart"></canvas>
        </div>
        <div class="controls-container">
            <div class="date-selector">
                <div class="time-input-group">
                    <input type="date" id="startDate">
                    <input type="time" id="startTime">
                </div>
                <div class="date-separator">
                    <i class="fas fa-chevron-left"></i>
                    <i class="fas fa-chevron-right"></i>
                </div>
                <div class="time-input-group">
                    <input type="date" id="endDate">
                    <input type="time" id="endTime">
                </div>
            </div>
            <div class="sensor-buttons">
                <!-- Sensor buttons will be created dynamically -->
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
