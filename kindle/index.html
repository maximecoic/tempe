<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kindle - Mon Climat</title>
    <style>
        :root {
            --black: #000000;
            --white: #ffffff;
        }

        body {
            font-family: "Bookerly", "Georgia", serif;
            background-color: var(--white);
            color: var(--black);
            margin: 0;
            padding: 10px;
            -webkit-font-smoothing: none;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        header {
            border-bottom: 4px solid var(--black);
            padding-bottom: 5px;
            display: flex;
            justify-content: space-between;
            align-items: baseline;
        }
        h1 { margin: 0; font-size: 1.2rem; text-transform: uppercase; }
        .timestamp { font-size: 0.8rem; font-family: monospace; }

        .kpi-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        .card {
            border: 2px solid var(--black);
            padding: 8px;
            text-align: center;
        }

        .card-label {
            display: block;
            font-size: 0.8rem;
            text-transform: uppercase;
            font-weight: bold;
            border-bottom: 1px solid var(--black);
            margin-bottom: 5px;
        }

        .card-value {
            font-size: 2.5rem;
            font-weight: bold;
        }

        .chart-container {
            border: 2px solid var(--black);
            padding: 5px;
            height: 200px;
        }
        
        svg {
            width: 100%;
            height: 160px;
            overflow: visible;
        }
        
        .line-indoor { fill: none; stroke: var(--black); stroke-width: 4; }
        .line-outdoor { fill: none; stroke: var(--black); stroke-width: 1; stroke-dasharray: 4; }
        .grid-line { stroke: #ccc; stroke-width: 1; stroke-dasharray: 2; }
        .chart-label { font-size: 10px; fill: var(--black); font-weight: bold; }

        .room-list {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 5px;
        }

        .room-item {
            display: flex;
            justify-content: space-between;
            border-bottom: 1px dotted var(--black);
            padding: 2px 0;
            font-size: 1rem;
        }
        
        .room-temp { font-weight: bold; }

        .refresh-btn {
            display: block;
            width: 100%;
            padding: 15px;
            background: var(--black);
            color: var(--white);
            text-align: center;
            font-weight: bold;
            text-transform: uppercase;
            border: none;
            margin-top: 10px;
        }

        #status-msg { text-align: center; padding: 40px; font-size: 1.2rem; }
        #error-details { font-size: 0.7rem; margin-top: 10px; color: #666; display: none; }
    </style>
</head>
<body>

    <div id="status-msg">
        Connexion au capteur...
        <div id="error-details"></div>
    </div>

    <div id="app" class="container" style="display: none;">
        <header>
            <h1>Climat</h1>
            <span id="last-update" class="timestamp">--:--</span>
        </header>

        <div class="kpi-row">
            <div class="card">
                <span class="card-label">Extérieur</span>
                <span id="temp-paris" class="card-value">--</span>
            </div>
            <div class="card">
                <span class="card-label">Moy. Int.</span>
                <span id="temp-indoor" class="card-value">--</span>
            </div>
        </div>

        <div class="chart-container">
            <svg id="chart-svg" viewBox="0 0 100 100" preserveAspectRatio="none"></svg>
        </div>

        <div id="room-list" class="room-list"></div>

        <button onclick="window.location.reload()" class="refresh-btn">Mettre à jour</button>
    </div>

    <script>
        // Utilisation de variables 'var' pour compatibilité vieux navigateurs Kindle
        var DATA_URL = "https://raw.githubusercontent.com/maximecoic/tempe/refs/heads/main/data.json";
        
        var ROOMS = {
            'Paris': { label: 'EXT', isIndoor: false },
            'Salon': { label: 'Salon', isIndoor: true },
            'Bureau': { label: 'Bureau', isIndoor: true },
            'Chambre': { label: 'Chambre', isIndoor: true },
            'Chambre de Lilou': { label: 'Lilou', isIndoor: true },
            'Cuisine': { label: 'Cuisine', isIndoor: true },
            'SdB': { label: 'Bain', isIndoor: true }
        };

        function getIndoorAvg(log) {
            var sum = 0, count = 0;
            for (var key in ROOMS) {
                if (ROOMS[key].isIndoor && log[key] !== "" && log[key] !== undefined) {
                    sum += Number(log[key]);
                    count++;
                }
            }
            return count > 0 ? sum / count : null;
        }

        function init() {
            var xhr = new XMLHttpRequest();
            xhr.open("GET", DATA_URL, true);
            xhr.onreadystatechange = function() {
                if (xhr.readyState === 4) {
                    if (xhr.status === 200) {
                        try {
                            var data = JSON.parse(xhr.responseText);
                            render(data);
                            document.getElementById('status-msg').style.display = 'none';
                            document.getElementById('app').style.display = 'flex';
                        } catch (e) {
                            showError("Erreur JSON: " + e.message);
                        }
                    } else {
                        showError("Erreur HTTP: " + xhr.status);
                    }
                }
            };
            xhr.onerror = function() {
                showError("Erreur réseau (CORS ou SSL)");
            };
            xhr.send();
        }

        function showError(msg) {
            document.getElementById('status-msg').innerHTML = "Erreur de mise à jour";
            var details = document.getElementById('error-details');
            details.innerText = msg;
            details.style.display = 'block';
        }

        function render(logs) {
            var recentLogs = logs.slice(-40); 
            var latest = logs[logs.length - 1];

            document.getElementById('last-update').innerText = latest.Heure.split('T')[1].substring(0, 5);
            document.getElementById('temp-paris').innerText = Number(latest.Paris).toFixed(1) + "°";
            document.getElementById('temp-indoor').innerText = getIndoorAvg(latest).toFixed(1) + "°";

            var listContainer = document.getElementById('room-list');
            listContainer.innerHTML = '';
            for (var key in ROOMS) {
                if (key === 'Paris' || !latest[key]) continue;
                var div = document.createElement('div');
                div.className = 'room-item';
                div.innerHTML = '<span>' + ROOMS[key].label + '</span><span class="room-temp">' + Number(latest[key]).toFixed(1) + '°</span>';
                listContainer.appendChild(div);
            }

            drawChart(recentLogs);
        }

        function drawChart(data) {
            var svg = document.getElementById('chart-svg');
            svg.innerHTML = ''; 
            
            var outdoorSeries = [];
            var indoorSeries = [];
            for (var i = 0; i < data.length; i++) {
                outdoorSeries.push(Number(data[i].Paris));
                indoorSeries.push(getIndoorAvg(data[i]));
            }

            var allValues = outdoorSeries.concat(indoorSeries);
            var min = Math.floor(Math.min.apply(null, allValues) - 1);
            var max = Math.ceil(Math.max.apply(null, allValues) + 1);
            var range = max - min;

            function getPath(series) {
                var path = "M";
                for (var i = 0; i < series.length; i++) {
                    var x = (i / (series.length - 1)) * 100;
                    var y = 100 - ((series[i] - min) / range) * 100;
                    path += " " + x.toFixed(1) + "," + y.toFixed(1);
                    if (i < series.length - 1) path += " L";
                }
                return path;
            }

            // Grille
            for (var j = 0; j <= 2; j++) {
                var yPos = j * 50;
                var val = max - (j * (range/2));
                var line = document.createElementNS("http://www.w3.org/2000/svg", "line");
                line.setAttribute("x1", 0); line.setAttribute("x2", 100);
                line.setAttribute("y1", yPos); line.setAttribute("y2", yPos);
                line.setAttribute("class", "grid-line");
                svg.appendChild(line);
            }

            var outPath = document.createElementNS("http://www.w3.org/2000/svg", "path");
            outPath.setAttribute("d", getPath(outdoorSeries));
            outPath.setAttribute("class", "line-outdoor");
            svg.appendChild(outPath);

            var inPath = document.createElementNS("http://www.w3.org/2000/svg", "path");
            inPath.setAttribute("d", getPath(indoorSeries));
            inPath.setAttribute("class", "line-indoor");
            svg.appendChild(inPath);
        }

        init();
    </script>
</body>
</html>
